<div>
  <h2>Default block</h2>  
  <div id="someid" class="displayblock">Hidden block</div>
  <input id="sometxtid" type="text" name="cmd" onchange="loadURL()" />
  <button id="default_button" onclick="loadURL()">exec</button>
</div>
<script>
function default_init() {
    console.log("default_init called with i="+i);
    document.getElementById("someid").style.display = "block"; 
    $("h2:first").html("Block " + i);
    i++;   
}
function execute_default() {
    $("div#someid").load("/exec/whoami",function() { console.log("Loaded")});
    $("body").append($("<div>").load("/default.html"));
}  

// Get command from textfield #sometxtid -->
function loadURL() {
    command = $("#sometxtid").val();
    console.log("Load block with command "+command)
    $("body").append($("<div>").load("/exec/"+encodeURIComponent(command)));
}
default_init();
</script>
