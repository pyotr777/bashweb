<div>
  <h2>Default block</h2>  
  <div id="someid" style="display:none;">Hidden block</div>
  <button id="default_button" onclick="loadURL('whoami')">exec</button>
</div>
<script>
  function default_init() {
    alert("default_init called with i="+i);
    document.getElementById("someid").style.display = "block"; 
    $("h2:first").html("Block " + i);
    i++;   
  }
  function execute_default() {
    $("div#someid").load("/exec/whoami",function() { alert("Loaded")});
    $("body").append($("<div>").load("/default.html"));
  }  
  function loadURL(command) {
    alert("Load block with command "+command)
    $("body").append($("<div>").load("/exec/"+command));
  }
  default_init();
</script>
