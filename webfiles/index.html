<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/jquery/jquery-3.0.0.js"></script>
  <script>
    var connection;
    var exec_flag=1;  // Prevent double execution of same command
    var next_block_key = "#NEXT";
    var stderr_key = "#STDERR";
    DNS = "localhost:8080"; // default location
    MAIL= "";
    SESSION = parseHrefSession();
    var block_counter = 1;
    var active = 1;

    // Get session name from arguments.
    // If not set return "".
    function parseHrefSession() {
      var query_string = {};
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if (pair[0] == "session") {
          return "?session="+pair[1]
        }
      }
      return ""
    }

    // Call from text field #n
    function exec(n) {
      if (!exec_flag) {
        console.log("Exec Flag is off");
        return;
      }
      exec_flag=0;
      console.log("Call to exec with n="+n);
      command = $("#txt_"+n).val();
      console.log("Executing command "+command);
      console.log("DNS="+DNS);
      console.log("Disable button #exec_button_" + n)
      // Disable button
      $("#exec_button_"+n).prop( "disabled", true );
      // Send the command to the server
      ExecOnServer(DNS, command, n);
      setTimeout(function(){ exec_flag=1;}, 500)
    }


    // Called from blocks save_to_xml on [exec] command click.
    function post_form(n) {
      if (submittable) {
          submittable = false;
      } else {
          return false;
      }

      var PATH = "/xml/edit/"+n; // This should be interpreted as direction to edit XML on server   side.
      console.log("Calling "+ PATH)
      console.log("Disable button #exec_button_" + n)
      // Disable button
      $("#exec_button_"+n).prop( "disabled", true );

      var formData = {};
      // Select all <input type="text"> tags
      $(":text").each(function(index) {
        var id = $(this).attr('id');
        //console.log("Checking "+id)
        var patrn = new RegExp("_"+n+"$");

        // Debug block
        // var teststr1 = "abc_"+n; // This string should match
        // var teststr2 = "abc_"+n+"0"; // This string shouldnt match
        // if (teststr1.match(patrn)) {
        //   console.log("Matching 1 OK")
        // } else {
        //   console.log("Matching for " + teststr1 + " didnt work")
        // }
        // if (teststr2.match(patrn)) {
        //   console.log("False match of " + teststr2)
        // } else {
        //   console.log("Matching 2 OK")
        // }
        // res = id.match(/_NNN$/);
        res = id.match(patrn);
        if (res != null) {
          console.log("Found " + res)
          formData[$(this).attr("name")] = $(this).val();
        } 
        // else {
        //   console.log(id + " didnt match ")
        // }
      });
      console.log(formData);
      $.post(PATH, formData, function(data) {
        parseData(data, n);
      });
      return false;
    }

    // Parse data from server in JSON format
    // JSON objects should be:
    // stdout, strerr, next
    function parseData(data, n) {
      console.log("Call parse data with " + n);
      console.log("Raw data: "+data);
      var obj = JSON.parse(data);
      $("#out"+n).append("<div class=output>"+obj.stdout+"</div>");
      $("#out"+n).animate({ scrollTop: $('#out1').prop("scrollHeight")}, 10);
      $("#out"+n).append("<div class=stderr>"+obj.stderr+"</div>");
      $("body").append(obj.next);
    }

    function ExecOnServer(DNS, command, n) {
      console.log("Call to ExecOnServer with "+DNS+", "+command+", "+n)
      connection = new WebSocket('ws://'+DNS+'/exe?counter='+block_counter, ['soap', 'xmpp']);
      // When the connection is open, send some data to the server
      connection.onopen = function () {
        connection.send(command); // Send the command to the server
      };

      // Log errors
      connection.onerror = function (error) {
        console.log('WebSocket Error ' + error);
      };

      // Log messages from the server
      connection.onmessage = function (e) {
        gotData(e.data,n);
      }

      connection.onclose = function (e) {
        console.log("Connection closed with code "+ e.code +" : " + e.reason);
      }
    }


    function gotData(data,n) {
      //console.log('Server: ' + data);
      // Check if we have new block
      if (data.indexOf(next_block_key)==0) {
        data = data.replace(next_block_key,"")
        $("body").append(data)
      } else if (data.indexOf(stderr_key)==0) {
        data = data.replace(stderr_key,"")
        $("#out"+n).append("<div class=stderr>"+data+"</div>");
        $("#out"+n).animate({ scrollTop: $('#out'+n).prop("scrollHeight")}, 10);
      } else {
        //data = escape(data);
        $("#out"+n).append("<div class=output>"+data+"</div>");
        $("#out"+n).animate({ scrollTop: $('#out'+n).prop("scrollHeight")}, 10);
      }
    }


    // TODO: Works only for WS. For session (fastforward) not executed.
    function escape(str) {
      str = str.replace(/&/g, "&amp;");
      str = str.replace(/</g, "&lt;");
      str = str.replace(/>/g, "&gt;");
      str = str.replace(/"/g, "&quot;");
      str = str.replace(/'/g, "&#039;");
      str = str.replace("[38;5;70m", "<span style=\"color:#32b50a;\">");
      str = str.replace("[m", "</span>");
      return str
    }

  </script>
</head>
